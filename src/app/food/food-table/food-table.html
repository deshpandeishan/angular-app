<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Food Item Details</h4>
    <button class="btn btn-custom" (click)="goToAdd()">Add Food Item</button>
</div>

<table class="table table-borderless">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Available</th>
            <!-- <th>Manage</th> -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td data-label="Name">Paneer Butter Masala</td>
            <td data-label="Price">250</td>
            <td data-label="Category">Main Course</td>
            <td data-label="Available">Yes</td>
            <div class="w-100 align-items-center d-flex justify-content-between">
                <div class="w-100 ">
                    <i class="bi bi-pencil me-4 fs-5" style="cursor:pointer;" (click)="goToEdit()"></i>
                    <i class="bi bi-trash fs-5 text-danger" style="cursor:pointer"></i>
                </div>
                <button class="btn btn-dark d-md-flex">View</button>
            </div>
        </tr>
        <tr>
            <td data-label="Name">Gulab Jamun</td>
            <td data-label="Price">100</td>
            <td data-label="Category">Dessert</td>
            <td data-label="Available">Yes</td>

            <div class="w-100 align-items-center d-flex justify-content-between">
                <div class="w-100">
                    <i class="bi bi-pencil me-4 fs-5" style="cursor:pointer;" (click)="goToEdit()"></i>
                    <i class="bi bi-trash text-danger fs-5" style="cursor:pointer"></i>
                </div>
                <button class="btn btn-dark d-md-flex">View</button>
            </div>
        </tr>
        <tr>
            <td data-label="Name">Cold Coffee</td>
            <td data-label="Price">80</td>
            <td data-label="Category">Beverage</td>
            <td data-label="Available">No</td>
            <div class="w-100 align-items-center d-flex justify-content-between">
                <div class="w-100">
                    <i class="bi bi-pencil me-4 fs-5" style="cursor:pointer;" (click)="goToEdit()"></i>
                    <i class="bi bi-trash fs-5 text-danger" style="cursor:pointer"></i>
                </div>
                <button class="btn btn-dark d-md-flex">View</button>
            </div>
        </tr>
    </tbody>
</table>
