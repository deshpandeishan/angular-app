<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Food Item Details</h4>
    <button class="btn btn-custom" (click)="goToAdd()">Add Food Item</button>
</div>

<table class="table table-borderless">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let food of foodItems">
            <td data-label="Image">
                <img *ngIf="food.imageData" 
                     [src]="'data:' + food.imageType + ';base64,' + food.imageData" 
                     alt="{{food.foodName}}" 
                     width="50" height="50"
                     class="rounded"/>
            </td>
            
            <td data-label="Name">{{ food.foodName }}</td>
            <td data-label="Price">{{ food.price }}</td>
            <td data-label="Category">{{ food.category }}</td>
            <td data-label="Available">{{ food.available ? 'Yes' : 'No' }}</td>
            <td data-label="Actions">
                <div class="w-100 align-items-center d-flex justify-content-between">
                    <div class="d-flex align-items-center gap-3">
                        <i class="bi bi-pencil fs-5" style="cursor:pointer" (click)="goToEdit(food)"></i>
                        <i class="bi bi-trash fs-5 text-danger" style="cursor:pointer" (click)="deleteItem(food)"></i>
                    </div>
                    <button class="btn btn-dark">View</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
