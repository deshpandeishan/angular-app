<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Food Item Details</h4>
    <button class="btn btn-custom" (click)="goToAdd()">Add Food Item</button>
</div>

<table class="table table-borderless">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let food of foodItems">
            <td data-label="Image">
                <img *ngIf="food?.imageData" 
                     [src]="'data:' + (food?.imageType ?? 'image/png') + ';base64,' + food?.imageData" 
                     alt="{{food?.foodName}}" 
                     width="50" height="50"
                     class="rounded"/>
            </td>
            
            <td data-label="Name">{{ food?.foodName }}</td>
            <td data-label="Price">{{ food?.price }}</td>
            <td data-label="Category">{{ food?.category }}</td>
            <td data-label="Available">{{ food?.available ? 'Yes' : 'No' }}</td>
            <td data-label="Actions">
                <div class="w-100 align-items-center d-flex justify-content-between">
                    <div class="d-flex align-items-center gap-3">
                        <i class="bi bi-pencil fs-5" style="cursor:pointer"  (click)="openViewModal(food)"></i>
                        <i class="bi bi-trash fs-5 text-danger" style="cursor:pointer" (click)="deleteItem(food)"></i>
                    </div>
                    <button class="btn btn-dark">View</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="foodModal" tabindex="-1" aria-labelledby="foodModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="foodModalLabel">Food Item Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex gap-4">
          <div>
            <img [src]="'data:' + (selectedFood.imageType ?? 'image/png') + ';base64,' + selectedFood.imageData"
                 alt="{{selectedFood.foodName}}" 
                 width="150" height="150"
                 class="rounded"/>
          </div>
          <div class="flex-grow-1">
            <form>
              <div class="mb-3">
                <label for="foodName" class="form-label">Name</label>
                <input type="text" id="foodName" class="form-control" [(ngModel)]="selectedFood.foodName" name="foodName">
              </div>
              <div class="mb-3">
                <label for="foodPrice" class="form-label">Price</label>
                <input type="number" id="foodPrice" class="form-control" [(ngModel)]="selectedFood.price" name="foodPrice">
              </div>
              <div class="mb-3">
                <label for="foodCategory" class="form-label">Category</label>
                <input type="text" id="foodCategory" class="form-control" [(ngModel)]="selectedFood.category" name="foodCategory">
              </div>
              <div class="mb-3">
                <label for="foodAvailable" class="form-label">Available</label>
                <select id="foodAvailable" class="form-select" [(ngModel)]="selectedFood.available" name="foodAvailable">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
      </div>
    </div>
  </div>
</div>
