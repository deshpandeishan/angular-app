<div class="d-flex justify-content-between align-items-center mb-4">
  <h4 class="mb-0">Add Food Item</h4>
  <button class="btn btn-dark btn-sm" (click)="goToTable()">
    View Table
  </button>
</div>

<div class="row">
  <div class="col-md-8">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="food.foodName"
          placeholder="Enter food name">
      </div>

      <div class="col-md-6">
        <label class="form-label">Food Category</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="food.category"
          placeholder="Enter food category">
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <label class="form-label">Food Price</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="food.price">
      </div>

      <div class="col-md-6">
        <label class="form-label">Available</label>
        <select class="form-select">
          <option selected disabled>Choose availability</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    </div>

    <button class="btn btn-dark" (click)="save()">Save</button>
  </div>

  <div class="col-md-4 d-flex justify-content-center">
    <div class="image-upload-box" (click)="fileInput.click()">
      <input
        type="file"
        hidden
        #fileInput
        accept="image/*"
        (change)="onImageSelect($event)">

        <ng-container *ngIf="!imagePreview">
          <i class="bi bi-image upload-icon"></i>
          <p>Upload item image</p>
        </ng-container>
        <img
            *ngIf="imagePreview"
            [src]="imagePreview"
            class="preview-image">
    </div>
  </div>
</div>
