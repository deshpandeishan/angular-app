<div class="app-container">
    <div class="main-content">
        <app-food-table
            *ngIf="active === 'table'"
            (addFood)="active = 'add'"
            (editFood)="active = 'edit'">
        </app-food-table>

        <app-add-food
            *ngIf="active === 'add'"
            (viewTable)="active = 'table'"
            (itemAdded)="showToast()">
        </app-add-food>
    </div>
</div>

<div class="toast-viewport">
    <div class="toast custom-toast" [class.show]="toastVisible">
        <div class="toast-body text-center">
            Item added
        </div>
    </div>
</div>
