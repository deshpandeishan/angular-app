<div class="app-container">
  <app-sidebar (menuSelect)="active = $event"></app-sidebar>

  <div class="main-content">
    <app-add-food *ngIf="active === 'add'"></app-add-food>
    <app-edit-food *ngIf="active === 'edit'"></app-edit-food>
    <app-delete-food *ngIf="active === 'delete'"></app-delete-food>
    <app-food-table *ngIf="active === 'table'"></app-food-table>
  </div>
</div>
